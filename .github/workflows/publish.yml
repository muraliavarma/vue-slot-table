name: Publish to npm

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run build:lib
      - run: npm test
      - run: npm publish --provenance --access public
        env:
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org
